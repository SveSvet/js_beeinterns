<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <h2 class="caption js-caption">Drag'n'Drop (click me)</h2>
   <div class="dragged">
       <ul class="dragged__cell-wrap">
           <li class="dragged__title">Todo</li>
           <li class="dragged__title">Processing</li>
           <li class="dragged__title">Is done</li>
           <li class="dragged__title">Urgent</li>
           <li class="dragged__cell js-cell">
               <div class="cell-card js-cell-card" draggable="true">
                   <div class="cell-card-wrap">
                    <p class="card-title">Card title</p>
                    <p class="card-desc">Перетащи меня!</p>
                   </div>
               </div>
           </li>
           <li class="dragged__cell js-cell"></li>
           <li class="dragged__cell js-cell"></li>
           <li class="dragged__cell js-cell"></li>
       </ul>
   </div>
    <h2 class="caption js-title">Others (click me)</h2>
    <div class="cats_container js-cats__container">
        <img src="./img/cat.png" alt="">
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
